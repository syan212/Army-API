name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install project dependencies using uv
        run: |
          uv sync --dev --frozen

      - name: Run ruff linter
        run: |
          uvx ruff check

      - name: Test gunicorn
        run: |
          uv run gunicorn api:app --bind 127.0.0.1:8000 --workers 2 --timeout 5 --log-level debug --check
